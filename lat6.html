<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Event Handling</title>
    </head>
    <body>
    <div id="app">
        <button v-on:click="pesan">Tampil Pesan</button> 
    </div>
        <script>
            var app = new Vue({
                el: "#app",
                methods: {
                pesan: function() {
                    alert("Selamat belajar Vue.js")
                }
            }
        })
        </script>
    </body>    
</html>
