<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Hello World</title>
    </head>
    <body>
    <div id="app">
        <p>{{greet('Della Okvrika Widyani') }}</p>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                methods: {
                    greet: function (name) {
                        return '좋은 아침, ' + name;
                    }
                }
            })
        </script>
    </body>    
</html>
